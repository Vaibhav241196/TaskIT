<!--==================== Login Page Layout ====================-->
<template name="login">

	<div class="text-center form-wrapper">
		<form method="post" class="text-center" name="login-form" id="login-form">
			<input type="text" name="mobno" class="centered" placeholder="Mobile Number" />
			<input type="password" name="password" class="centered" placeholder="Password" />
			<input type="submit" class="centered" name="submit" value="Submit">	
		</form>
		<p>Don't have an account? <a href="{{pathFor route='register'}}" id="register-link">Register</a></p>
		<p>{{next}}</p>

	</div>

</template>
<!--==================== Login Page Layout ends ====================-->



<!--==================== Registration Page Layout ====================-->
<template name="register">
	<div class="text-center form-wrapper">
		<form method="post" name="register-form" id="register-form">
			<input type="text" name="mobno" class="centered" placeholder="Mobile Number" />
			<input type="text" name="name" class="centered" placeholder="Name">
			<input type="password" name="password" class="centered" placeholder="Password" />
			<input type="password" name="conf-password" class="centered" placeholder="Confirm Password" />
			<input type="submit" class="centered" name="submit" value="Submit" />
		</form>
		
		<p>Already have an account? <a href="{{pathFor route='login'}}" id="login-link">Login</a></p>
	</div>
</template>
<!--==================== Registration Page Layout ====================-->

<template name = "userLayout">
	<div class="container-fluid">
		<div class="row">
			<h1 class="text-center">Welcome {{user}}</h1>
		</div>

		{{> yield}}

	</div>
</template>


<!--==================== Homescreen Page Layout - only for logged in users ====================-->
<template name = "homescreen">


	<div class="row">	
		<div class="col-xs-12 col-md-3">
			<h4> Contacts </h4>
			
			<ul id="contacts">
				{{#each contacts}}
					<li><a href="{{pathFor route='userLayout' data = {_id : {{_id}} }>{"{profile.name}}</a></li>
				{{/each}}
			</ul>

			<form id="add_contact">
				<input type="text" name="mobno" />
				<input type="submit" name="submit" />
			</form>
				
		</div>

		<div class="col-xs-12 col-md-9">
			<a href="{{pathFor route='logout'}}" class="btn btn-danger logout">Logout</a>		
		</div>
	</div>

    {{> tabs}}

    {{> nav}}


</template>
<!-- ==================== Homescreen Page Layout - only for logged in users end ==================== -->

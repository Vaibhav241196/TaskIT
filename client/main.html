<!--==================== Login Page Layout ====================-->
<template name="login">

	<div class="text-center form-wrapper">
		<form method="post" class="text-center" name="login-form" id="login-form">
			<input type="text" name="mobno" class="centered" placeholder="Mobile Number" />
			<input type="password" name="password" class="centered" placeholder="Password" />
			<input type="submit" class="centered" name="submit" value="Submit">	
		</form>
		<p>Don't have an account? <a href="{{pathFor route='register'}}" id="register-link">Register</a></p>
		<p>{{next}}</p>

	</div>

</template>
<!--==================== Login Page Layout ends ====================-->



<!--==================== Registration Page Layout ====================-->
<template name="register">
	<div class="text-center form-wrapper">
		<form method="post" name="register-form" id="register-form">
			<input type="text" name="mobno" class="centered" placeholder="Mobile Number" />
			<input type="text" name="name" class="centered" placeholder="Name">
			<input type="password" name="password" class="centered" placeholder="Password" />
			<input type="password" name="conf-password" class="centered" placeholder="Confirm Password" />
			<input type="submit" class="centered" name="submit" value="Submit" />
		</form>
		
		<p>Already have an account? <a href="{{pathFor route='login'}}" id="login-link">Login</a></p>
	</div>
</template>
<!--==================== Registration Page Layout ====================-->

<template name="tabs">
    <div class="tab-wrapper container">
            <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
                <ul id="myTab" class="nav nav-tabs nav-tabs-responsive" role="tablist">


                    <li role="presentation" class="active col-xs-3 text-center">
                        <a href="#tasks-personal" id="tasks-personal-tab" role="tab" data-toggle="tab" aria-controls="tasks-personal" aria-expanded="true">
                            <span class="text">Tasks</span>
                        </a>
                    </li>

                    <li role="presentation" class="col-xs-3 text-center">
                        <a href="#tasks-team" role="tab" id="tasks-team-tab" data-toggle="tab" aria-controls="tasks-team">
                            <span class="text">Teams</span>
                        </a>
                    </li>

                    <li role="presentation" class="col-xs-3 text-center">
                        <a href="#contacts" role="tab" id="contacts-tab" data-toggle="tab" aria-controls="contacts">
                            <span class="text">Contacts</span>
                        </a>
                    </li>

                    <li role="presentation" class="dropdown col-xs-3 text-center">
                        <a href="#dropdown1" id="myTabDrop1" data-toggle="tab" aria-controls="myTabDrop1-contents">
                            <span class="text">Calender</span>
                        </a>
                    </li>

                </ul>


                <div id="myTabContent" class="tab-content">

                    <div role="tabpanel" class="tab-pane fade in active tasks-tab " id="tasks-personal" aria-labelledby="tasks-personal-tab">

                        <div class="tasks-wrapper" role="navigation">

                            <ul class="nav navbar-nav side-nav nav-pills nav-stacked col-xs-3 text-center list-group">

                                <li class="list-group-item" role="presentation">
                                    <a href="#my-tasks" role="tab" data-toggle="tab"> <i class="fa fa-check-square-o" aria-hidden="true"></i> Tasks </a>
                                </li>

                                <li class="list-group-item" role="presentation">
                                    <a href="#assigned-tasks" role="tab" data-toggle="tab"><i class="fa fa-share" aria-hidden="true"></i> Allocations </a>
                                </li>

                                <li class="list-group-item " data-toggle="modal" data-target="#new-task-form">
                                    <a href="#"><i class="fa fa-plus" aria-hidden="true"></i> New Task </a>
                                </li>

                            </ul>

                            <!-- Modal -->
                            <div class="modal fade" id="new-task-form" tabindex="-1" role="dialog" aria-labelledby="modalFormLabel">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="modal-form">Modal title</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form id="assign-task-personal">

                                                <div class="form-group">
                                                    <label for="task-name">Task Name</label>
                                                    <input type="text" name="task-name" class="form-control" id="task-name" placeholder="Task Name">
                                                </div>

                                                <div class="form-group">
                                                    <label for="task-description">Description</label>
                                                    <input type="text" name="task-description" class="form-control" id="task-description" placeholder="Description">
                                                </div>

                                                <div class="form-group">
                                                    <label for="task-deadline">Deadline</label>
                                                    <input type="date" name="task-deadline" class="form-control" id="task-deadline" placeholder="Deadline">
                                                </div>

                                                <div class="form-group">
                                                    <label for="task-duration">Duration</label>
                                                    <input type="number" name="task-duration" class="form-control" id="task-duration" placeholder="Duration">
                                                </div>

                                                <div class="form-group">
                                                    <label for="task-priority">Priority</label>
                                                    <select class="selectpicker" name="task-priority" id="task-priority" >
                                                        <option value="low">Low</option>
                                                        <option value="medium">Medium</option>
                                                        <option value="high">High</option>
                                                    </select>
                                                </div>


                                                <div class="form-group">
                                                    <label for="task-members">Add Members</label>

                                                    <select multiple id="task-members" class="selectpicker" data-live-search="true" name="task-members">
                                                        {{# each contacts}}
                                                            <option value="{{_id}}">{{profile.name}}</option>
                                                        {{/ each}}
                                                    </select>
                                                </div>



                                                <input type="submit" class="btn btn-default" data-dismiss="modal" name="submit" value="Add Task" />

                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            <!--<button type="button" class="btn btn-primary">Add Task</button>-->
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-xs-9 tasks">
                                <div class="col-xs-10 col-xs-offset-1">

                                    <div class="tab-content">
                                        <div role="tabpanel" class="tab-pane fade in active" id="my-tasks">

                                            {{# each tasks}}
                                                <div class="alert alert-success" role="alert" data-toggle="collapse" href="#description{{@index}}" aria-expanded="false" aria-controls="description{{@index}}">
                                                    {{name}}

                                                    <span class="badge right"> Personal
                                                    </span>

                                                    <span class="badge right assigned_by"> By: {{getNameById assignedBy}}
                                                    </span>


                                                </div>

                                                <div class="collapse" id="description{{@index}}">
                                                    <div class="well">

                                                        <button type="button" class="btn btn-info"> Description: </button>

                                                        <span class="value"> {{description}}</span>
                                                        <br>
                                                        <br>
                                                        <button type="button" class="btn btn-info"> Deadline: </button>

                                                        <span class="value"> {{deadline}} </span>
                                                        <br>
                                                        <br>
                                                        <button type="button" class="btn btn-info"> Status: </button>

                                                        <span class="value"> Not Completed yet</span>
                                                        <br><br>
                                                        <button type="button" class="btn btn-info">Duration: </button>

                                                        <span class="value"> {{duration}} </span>
                                                        <br><br>
                                                        <button type="button" class="btn btn-info">Priority: </button>

                                                        <span class="value"> {{priority}} </span>

                                                    </div>
                                                </div>
                                            {{/ each }}
                                        </div>

                                        <div role="tabpanel" class="tab-pane fade" id="assigned-tasks">
                                            {{# each assignedTasks}}
                                                <div class="alert alert-success" role="alert" data-toggle="collapse" href="#description{{@index}}" aria-expanded="false" aria-controls="description{{@index}}">
                                                    {{name}}

                                                    <span class="badge right"> Personal

                                                        <span class="value"> {{priority}} </span>

                                                    </div>
                                                </div>
                                            {{/ each }}
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
